                    <div class="form_wrapper">

                    <div class="form_wrapper">

                            data-ro="Următorul">

                    <!-- Step 2-->

                            <!-- Input field for 'Other' will only display when 'Other' is selected -->

                        </div>
                    </div>

                    <div class="form_wrapper" id="ukLicenceTypeWrapper" style="display: none;">
                        <div class="label_wrapper">
                            <label data-en="Specify type of UK Driving Licence" data-ru="Уточните тип водительских прав Великобритании" data-bg="Посочете вида на шофьорската книжка от Великобритания" data-ro="Specificați tipul permisului de conducere din Marea Britanie">Specify type of UK Driving Licence</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="radio" id="fullUKManual" name="UK_LICENCE_TYPE" value="Full UK-manual">
                            <label for="fullUKManual" data-en="UK-manual rights" data-ru="UK-manual права (механическая коробка передач)" data-bg="UK-manual права (механична скоростна кутия)" data-ro="Permis UK-manual (cutie de viteze manuală)" class="radio-button">UK-manual права (механическая коробка передач)</label>

                            <input type="radio" id="fullUKAuto" name="UK_LICENCE_TYPE" value="Full UK-auto">
                            <label for="fullUKAuto" data-en="UK-auto rights" data-ru="UK-auto права (автоматическая коробка передач)" data-bg="UK-auto права (автоматична скоростна кутия)" data-ro="Permis UK-auto (cutie de viteze automată)" class="radio-button">UK-auto права (автоматическая коробка передач)</label>

                            <input type="radio" id="ukProvisional" name="UK_LICENCE_TYPE" value="UK Provisional">
                            <label for="ukProvisional" data-en="UK Provisional" data-ru="UK Provissional - (учебные права Великобритании)" data-bg="UK Provisional - (учебна книжка Великобритания)" data-ro="Permis provizoriu din Marea Britanie" class="radio-button">UK Provissional - (учебные права Великобритании)</label>
                        </div>
                    </div>

                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const radios = document.querySelectorAll('input[name="DRIVINGLICENCE"]');
                            const otherTextInput = document.getElementById('otherText');
                            const ukLicenceTypeWrapper = document.getElementById('ukLicenceTypeWrapper');

                            radios.forEach(radio => {
                                radio.addEventListener('change', function() {
                                    if (document.getElementById('other').checked) {
                                        otherTextInput.style.display = 'block'; // Show the text input
                                    } else {
                                        otherTextInput.style.display = 'none'; // Hide the text input
                                        otherTextInput.value = ''; // Clear the value if 'Other' is not selected
                                    }

                                    if (document.getElementById('uk').checked) {
                                        ukLicenceTypeWrapper.style.display = 'block'; // Show the UK licence type options
                                    } else {
                                        ukLicenceTypeWrapper.style.display = 'none'; // Hide the UK licence type options
                                        document.querySelectorAll('input[name="UK_LICENCE_TYPE"]').forEach(el => el.checked = false); // Clear the value if 'UK' is not selected
                                    }
                                });
                            });
                        });
                    </script>


                    <div class="form_wrapper" id="drivingLicenceQuestions" style="display: none;">
                        <div id="questionsBlock1">
                            <div class="label_wrapper">
                                <label for="licenceDateA" data-en="Date when you passed your first driving test category A?" data-ru="Дата прохождения первого экзамена по вождению категории А?" data-bg="Дата на първия изпит по шофиране категория А?" data-ro="Data la care ai trecut primul test de conducere categoria A?">Date when you passed your first driving test category A?</label>
                            </div>
                            <div class="input_wrapper">
                                <input type="text" id="licenceDateA" name="LICENCEDATEA" placeholder="DD/MM/YYYY">
                            </div>
                        </div>

                        <div id="questionsBlock2">
                            <div class="label_wrapper">
                                <label for="licenceDateB" data-en="Date when you passed your first driving test category B?" data-ru="Дата прохождения первого экзамена по вождению категории B?" data-bg="Дата на първия изпит по шофиране категория B?" data-ro="Data la care ai trecut primul test de conducere categoria B?">Date when you passed your first driving test category B?</label>
                            </div>
                            <div class="input_wrapper">
                                <input type="text" id="licenceDateB" name="LICENCEDATEB" placeholder="DD/MM/YYYY">
                            </div>
                        </div>
                    </div>

                    <script>


                        document.querySelector('form').addEventListener('change', updateDisplay);

                        function updateDisplay() {
                            var VehicleType = document.querySelector('input[name="VehicleType"]:checked') ? document.querySelector('input[name="VehicleType"]:checked').value : null;

                            document.getElementById('drivingLicenceQuestions').style.display = VehicleType ? 'block' : 'none';

                            if (VehicleType === 'Motorbike') {
                                document.getElementById('questionsBlock1').style.display = 'block';
                            } else if (VehicleType) {
                                document.getElementById('questionsBlock1').style.display = 'none';
                            } else {
                                document.getElementById('questionsBlock1').style.display = 'none';
                                document.getElementById('questionsBlock2').style.display = 'none';
                            }
                        }
                    </script>

                    <div class="form_wrapper" id="maritalStatus" style="display: none;">
                        <div class="label_wrapper">
                            <label for="maritalStatus" data-en="Marital Status" data-ru="Семейное положение" data-bg="Семейно положение" data-ro="Starea civilă" >Marital Status</label>
                        </div>
                        <div class="input_wrapper">
                            <input type="radio" id="married" name="MARITALSTATUS" value="Married" >
                            <label for="married" data-en="Married" data-ru="Женат" data-bg="Женен" data-ro="Căsătorit" class="radio-button" >Married</label>

                            <input type="radio" id="single" name="MARITALSTATUS" value="Single" >
                            <label for="single" data-en="Single" data-ru="Не женат" data-bg="Неоженен" data-ro="Necăsătorit" class="radio-button">Single</label>

                            <input type="radio" id="livingWithPartner" name="MARITALSTATUS" value="Living with partner" >
                            <label for="livingWithPartner" data-en="Living with partner" data-ru="Сожительство" data-bg="Съжителство" data-ro="În concubinaj" class="radio-button">Living with partner</label>

                            <input type="radio" id="divorced" name="MARITALSTATUS" value="Divorced" >
                            <label for="divorced" data-en="Divorced" data-ru="Разведен" data-bg="Разведен" data-ro="Divorțat" class="radio-button">Divorced</label>
                        </div>
                    </div>

                   <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            // Call the function on initial load to set the correct display based on any preselected values.
                            hideSectionForTemporaryVehicles('maritalStatus');
                            hideSectionForTemporaryVehicles('ukStartDate');
                            hideSectionForTemporaryVehicles('occupation');

                            // Add more calls here for other sections as necessary
                        });

                        document.querySelector('form').addEventListener('change', function() {
                            // Call the function whenever any form input changes to re-evaluate the display settings.
                            hideSectionForTemporaryVehicles('maritalStatus');

                            hideSectionForTemporaryVehicles('occupation');

                        function hideSectionForTemporaryVehicles(elementId) {
                            var section = document.getElementById(elementId);
                            if (section) { // Check if the element exists to avoid errors
                                var VehicleType = document.querySelector('input[name="VehicleType"]:checked') ? document.querySelector('input[name="VehicleType"]:checked').value : null;
                                var tempVehicleTypes = ['Car-Temporary', 'Van-Temporary'];
                                section.style.display = tempVehicleTypes.includes(VehicleType) ? 'none' : 'block';
                            } else {
                                console.error('No element found with ID:', elementId); // Log error if no element found
                            }
                        }
                    </script>
